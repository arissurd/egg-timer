<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egg Timer Sederhana</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="timer-container">
      <h1>Egg Timer</h1>

      <div class="timer-display" id="timer-display">00:00</div>

      <div class="preset-buttons">
        <button class="preset-btn" data-time="300">
          Setengah Matang (5 mnt)
        </button>
        <button class="preset-btn" data-time="480">3/4 Matang (8 mnt)</button>
        <button class="preset-btn" data-time="720">
          Matang Sempurna (12 mnt)
        </button>
      </div>

      <div class="control-buttons">
        <button id="start-btn">Mulai</button>
        <button id="stop-btn">Henti</button>
        <button id="reset-btn">Reset</button>
      </div>
    </main>

    <audio
      id="alarm-sound"
      src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"
      preload="auto"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
